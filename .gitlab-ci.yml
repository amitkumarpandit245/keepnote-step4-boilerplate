services:
  - 'mysql:8.0.18'
variables:
  MYSQL_HOST: localhost
  MYSQL_DATABASE: test
  MYSQL_CI_URL: jdbc:mysql://localhost/test
  MYSQL_ROOT_PASSWORD: yourpassword
image: "maven:3.5.2-jdk-8"
maven-build:
           script: "mvn package"
           stage: build
maven-test:
           script: "mvn test"
           stage: test
stages:
       - test
       - build